<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>My-To-Do-List</title>
</head>

<body>

    <header>
        <h1>My To do list</h1>
    </header>
    <main>
        <div class="container">
            <section class="formSection">

                <form id="userForm" action="">
                    <label for="task">Task</label>
                    <input type="text" id="task" name="task" required><br><br>
                    <label for="tdate">Date:</label>
                    <input type="date" id="tdate" name="tdate" required><br><br>
                    <label for="urgency">Urgency</label>
                    <input id="urgencyList" list="urgency" required>
                    <datalist id="urgency">
                        <option value="Low">
                        <option value="Medium">
                        <option value="High">
                  </datalist><br><br><br>
                  <input type="submit" value="Submit" class="submitbtn" name="submit" id="submitbtn">
                </form>

            </section>
            <section class="tableSection">
                <table id="tableList">
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Urgency</th>
                        <th>Done</th>
                    </tr>
                </table>
                <button id="btnClear" onclick="clearall()">Clear All Data</button>
            </section>
        </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>

</body>

</html>
